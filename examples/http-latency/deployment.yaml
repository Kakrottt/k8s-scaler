apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-frontend
  namespace: demo
  labels:
    app: http-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: http-frontend
  template:
    metadata:
      labels:
        app: http-frontend
    spec:
      containers:
        - name: http
          image: kennethreitz/httpbin # simple HTTP server
          ports:
            - containerPort: 80
          # Add latency metric via dummy endpoint to Prometheus (simulated)
          env:
            - name: RESPONSE_DELAY_MS
              value: "100" # increase to simulate load
---
apiVersion: v1
kind: Service
metadata:
  name: http-frontend
  namespace: demo
spec:
  selector:
    app: http-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
