apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ealen/echo-server:latest
          env:
            - name: WORKER_NAME
              value: "worker"
            - name: TASK_BATCH_SIZE
              value: "5"
